version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ALLOWED_ORIGINS=http://your-vps-ip,http://your-domain.com
      - PORT=8000
      - DATABASE_URL=sqlite:////app/data/sql_app.db

    volumes:
      - db_data:/app/data

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_URL=http://your-vps-ip:8000
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:


